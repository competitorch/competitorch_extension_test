<div id="-selector-toolbar">
	<div class="list-item">
		<div class="selector-container"><div class="selector"></div></div>
	</div>
	<div class="list-item matching-mode-container">
		<select name="matchingMode" class="matching-mode-select">
			<option value="strict" data-i18n="matching_mode_strict">Strict</option>
			<option value="tag-classes" selected data-i18n="matching_mode_tag_classes">
				Tag + Classes
			</option>
			<option value="tag-only" data-i18n="matching_mode_tag_only">Tag Only</option>
		</select>
	</div>
	<div class="list-item advanced-mode-container">
		<label
			class="advanced-mode-toggle"
			title="Use Alt+Click to select elements on sites that block normal clicks"
		>
			<input type="checkbox" name="advancedMode" class="advanced-mode-checkbox" />
			<span class="advanced-mode-label" data-i18n="advanced_mode_label">Advanced</span>
		</label>
	</div>
	<div class="list-item advanced-mode-hint hide" data-i18n="advanced_mode_hint">
		Hold Alt + Click to select
	</div>
	<div class="list-item key-events">
		<div
			title="content_selector_enable_key_events_title"
			data-i18n="content_selector_enable_key_events_text"
		></div>
	</div>
	<div
		class="list-item key-button key-button-select hide"
		title="content_selector_select_element_key"
	>
		S
	</div>
	<div
		class="list-item key-button key-button-parent hide"
		title="content_selector_select_parent_key"
	>
		P
	</div>
	<div
		class="list-item key-button key-button-child hide"
		title="content_selector_select_child_key"
	>
		C
	</div>
	<div
		class="list-item done-selecting-button"
		data-i18n="content_selector_done_selecting_button"
	></div>
</div>
